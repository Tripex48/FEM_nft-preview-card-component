<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="/favicon-32x32.png" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Frontend Mentor | NFT preview card component</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="/style.css" />
</head>

<body class="grid h-screen place-content-center bg-darkbluemain font-sans text-[14px] text-softblue font-normal">
  <main class="mx-auto min-w-[320px] max-w-[320px] rounded-3xl bg-dardkbluecard shadow-xl">
    <div class="p-6">
      <img src="/image-equilibrium.jpg" alt="Equilibrium" class="rounded-xl" />
    </div>
    <div class="px-7 pt-1 pb-9">
      <h1 class="text-[21px] font-semibold leading-snug text-white">
        Equilibrium #3429
      </h1>
      <p class="pt-4 leading-6">
        Our Equilibrium collection promotes balance and calm.
      </p>
    </div>
  </main>
  <footer class="fixed bottom-0 left-0 w-full text-center text-[11px]">
    Challenge by
    <a class="text-blue underline"
      href="https://www.frontendmentor.io/challenges/qr-code-component-iux_sIO_H/hub/qr-code-component-h6oHHG0QPr"
      target="_blank">Frontend Mentor</a>. Coded by
    <a class="text-blue underline" href="https://twitter.com/jcoertze">Jacques Coertze</a>.
  </footer>
</body>

</html>
