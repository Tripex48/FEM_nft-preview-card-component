<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="/favicon-32x32.png" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Frontend Mentor | NFT preview card component</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="/style.css" />
</head>

<body class="grid h-screen place-content-center bg-darkbluemain font-outfit text-[16px] text-softblue font-normal">
  <main class="mx-auto min-w-[330px] max-w-[330px] rounded-3xl bg-dardkbluecard shadow-xl">
    <div class="p-6">
      <div
        class="group overlay overlayFade hover:bg-opacity-50 rounded-xl hover:cursor-pointer hover:bg-cyan grid place-content-center">
        <svg width="48" height="48" xmlns="http://www.w3.org/2000/svg" class="opacity-0 group-hover:opacity-100">
          <g fill="none" fill-rule="evenodd">
            <path d="M0 0h48v48H0z" />
            <path
              d="M24 9C14 9 5.46 15.22 2 24c3.46 8.78 12 15 22 15 10.01 0 18.54-6.22 22-15-3.46-8.78-11.99-15-22-15Zm0 25c-5.52 0-10-4.48-10-10s4.48-10 10-10 10 4.48 10 10-4.48 10-10 10Zm0-16c-3.31 0-6 2.69-6 6s2.69 6 6 6 6-2.69 6-6-2.69-6-6-6Z"
              fill="#FFF" fill-rule="nonzero" />
          </g>
        </svg>
      </div>
      <img src="/image-equilibrium.jpg" alt="Equilibrium" class="rounded-xl" />
    </div>
    <div class="px-7 pt-1 pb-6">
      <h1 class="text-[22px] font-semibold leading-snug text-white hover:text-cyan hover:cursor-pointer">
        Equilibrium #3429
      </h1>
      <p class="pt-4 leading-6">
        Our Equilibrium collection promotes balance and calm.
      </p>
      <div class="pt-4 flex flex-row justify-between">
        <div class="flex flex-row gap-2 items-center">
          <svg width="11" height="18" xmlns="http://www.w3.org/2000/svg">
            <path d="M11 10.216 5.5 18 0 10.216l5.5 3.263 5.5-3.262ZM5.5 0l5.496 9.169L5.5 12.43 0 9.17 5.5 0Z"
              fill="#00FFF8" /></svg>
          <span class="text-cyan">0.041 ETH</span>
        </div>
        <div class="flex flex-row gap-1 items-center">
          <svg width="17" height="17" xmlns="http://www.w3.org/2000/svg">
            <path
              d="M8.305 2.007a6.667 6.667 0 1 0 0 13.334 6.667 6.667 0 0 0 0-13.334Zm2.667 7.334H8.305a.667.667 0 0 1-.667-.667V6.007a.667.667 0 0 1 1.334 0v2h2a.667.667 0 0 1 0 1.334Z"
              fill="#8BACD9" /></svg>
          <span>3 days left</span>
        </div>
      </div>
      <hr class="mt-4 text-darkblueline" />
      <div class="pt-5 flex flex-row gap-3 items-center">
        <img src="/image-avatar.png" alt="avatar" class="border-solid border-white border-[1px] rounded-full w-8" />
        <p>Creation of <span class="text-white font-normal hover:text-cyan hover:cursor-pointer">Jules Wyvern</span></p>
      </div>
    </div>
  </main>
  <footer class="fixed bottom-0 left-0 w-full text-center text-[11px]">
    Challenge by
    <a class="text-blue underline"
      href="https://www.frontendmentor.io/challenges/qr-code-component-iux_sIO_H/hub/qr-code-component-h6oHHG0QPr"
      target="_blank">Frontend Mentor</a>. Coded by
    <a class="text-blue underline" href="https://twitter.com/jcoertze">Jacques Coertze</a>.
  </footer>
</body>

</html>
